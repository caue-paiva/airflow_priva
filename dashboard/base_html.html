<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crypto Dataset Dashboard</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <div class="header">CRYPTO DATASET DASHBOARD</div>
        <div class="content">
            <div class="box">
                <div class="token bitcoin">
                    <div class="title">Bitcoin</div>
                    <div class="data">
                        <div class="data-point">Dataset Rows: 0</div>
                        <div class="data-point">Dataset Hours: 0.0</div>
                        <div class="data-point">Oldest Date covered:</div>
                        <div class="data-point">Latest Date covered:</div>
                    </div>
                </div>
                <div class="token ethereum">
                    <div class="title">Ethereum</div>
                    <div class="data">
                        <div class="data-point">Dataset Rows: 0</div>
                        <div class="data-point">Dataset Hours: 0.0</div>
                        <div class="data-point">Oldest Date covered:</div>
                        <div class="data-point">Latest Date covered:</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
